name: Swift macOS build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:
    timeout-minutes: 60
    runs-on: [self-hosted, macos-12]

    steps:
    - name: Wipe gitconfig
      run: echo "" > ~/.gitconfig

    - uses: actions/checkout@v3
    - name: Run tests
      run: swift test --parallel
